<html>
<head>
<meta charset="utf-8"/>

<body>
	<section class="login-container">
	<div class="login-inputs">
	<h1>Find a Donor</h1>
	<form>
        Please select required option.
		<p>
			<label>Select Your State:</label>
    		<select name="states">
                        <option value="">Choose State Name</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>   
                        <option value="Assam">Assam</option>   
                        <option value="Bihar">Bihar</option>   
                        <option value="Goa">Goa</option>   
                        <option value="Gujarat">Gujarat</option>   
                        <option value="Haryana">Haryana</option>   
                        <option value="Himachal Pradesh">Himachal Pradesh</option>   
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>   
                        <option value="Jharkhand">Jharkhand</option>   
                        <option value="Karnataka">Karnataka</option>   
                        <option value="Kerala">KeralaKerala</option>   
                        <option value="Madhya Pradesh">Madhya Pradesh</option>   
                        <option value="Maharashtra">Maharashtra/option>
                        <option value="Manipur">Manipur</option>   
                        <option value="">-None-</option>   
    		</select>
		</p><p>
			<label>Select 'Your City':</label>
    		<select name="city">
                        <option value="">Choose City Name</option>
                        <option value="Choosecity">Your City</option>   
                        <option value="">-None-</option>   
    		</select>
		</p><p>
			
			<label>Select 'Your Area':</label>
    		<select name="area">
                        <option value="">Choose Area Name</option>
                        <option value="">Your Area</option>   
                        <option value="">-None-</option>   
    		</select>
		</p><p>
			<label>&nbsp; &nbsp; &nbsp; Blood Group:</label>
    		<select name="bloodgroup">
                        <option value="">Select Blood Group</option>
                        <option value="o-">O-</option>   
                        <option value="o+">O+</option>   
                        <option value="a-">A-</option>   
                        <option value="a+">A+</option>   
                        <option value="b-">B-</option>   
                        <option value="b+">B+</option>   
                        <option value="ab-">AB-</option>   
                        <option value="ab+">AB+</option>   
                        
    		</select>
		</p>
	<button>Proceed</button>
	</form>
    or Click below to go to the HOMEPAGE
	<a class="home" href="index.html">HOME</a>
	</div>
	</section>
</body>
</html>
